name: Docker Push

on:
  push:
    branches:
      - master

env:
  OS_TAG: fedora34

jobs:
  push:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        run: |
          make build
          make TAG="${OS_TAG}" build

      - name: Log into registry
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push image
        run: |
          make push
          make TAG="${OS_TAG}" push
